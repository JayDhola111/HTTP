name: DevOps Practice CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Show Docker version for debugging
      - name: Show Docker version
        run: sudo docker --version

      # Step 3: List all files in the repo (debug)
      - name: List repository files
        run: ls -R

      # Step 4: Build Docker image
      - name: Build Docker image
        run: sudo docker build -t devops-practice:latest .

      # Step 5: Run Docker container
      - name: Run Docker container
        run: sudo docker run --rm devops-practice:latest

